<div class="container">
    <div class="row">
        <div class="col-12">
            <h2>Latest Photos</h2>
            <ul id="thumbnailsList">
                <li *ngFor="let image of images | async" class="img">
                    <a [routerLink]="['/image', image.name]">
                        <img src="{{image.url}}" class="tn">
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
